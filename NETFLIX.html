<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Netflix.css">
  </head>
  <body>
    <div class="mainNetflixContainer">
      
      <nav class="navContainer">
        <div class="upperNavBar">
          <div class="upperNavBarLeftSection">
            <img class="Netflix_logo" src="./Netflix_Logo_PMS.png" alt="Netflix Logo">
          </div>
          <div class="upperNavBarRightSection">
            <div class="navBarButtonContainer">
              <button class="language_button">English</button>
              <button class="signInButton">Sign In</button>
            </div>
          </div>
        </div>
        <div class="lowerNavBar">
          <ul class="menuList">
            <li class="menuListItems">Popular Now</li>
            <li class="menuListItems">Plans</li>
            <li class="menuListItems">Request to Join</li>
            <li class="menuListItems">FAQ</li>
          </ul>
        </div>
      </nav>

      <section class="BannerSection">
        <div class="overlay"></div>
        <div class="bannerContainer">
          <h1>Unlimited Movies, TV Shows, and More</h1>
          <p>Watch anywhere. Cancel anytime.</p>
          <button class="getStartedButton">Get Started</button>
        </div>
      </section>

      <!-- Movie Carousel Section -->
      <section class="carouselSection">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="movie1.jpg" alt="Movie 1"></div>
            <div class="swiper-slide"><img src="movie2.jpg" alt="Movie 2"></div>
            <div class="swiper-slide"><img src="movie3.jpg" alt="Movie 3"></div>
            <div class="swiper-slide"><img src="movie4.jpg" alt="Movie 4"></div>
            <div class="swiper-slide"><img src="movie5.jpg" alt="Movie 5"></div>
          </div>
          <!-- Navigation Buttons -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <!-- Pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </section>

      <footer>
        <p>Â© 2025 Netflix Clone | Built for Learning Purposes</p>
      </footer>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        loop: true,
        slidesPerView: 3,
        spaceBetween: 20,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          768: { slidesPerView: 2 },
          480: { slidesPerView: 1 }
        }
      });
    </script>
  </body>
</html>
